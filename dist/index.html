<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Vitrine - Welcome !</title>
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:700" rel="stylesheet">
  <link rel="stylesheet" href="/js.afa27f04.css"></head>
  <body>
    <section class="section">
      <div class="content">
        <h1>Hello !</h1>
        <p>This is a demo</p>
      </div>
    </section>
    <section class="section section--form">
      <div class="content">
        <h2>Form</h2>
        <span>Feel free to contact us through the form below.</span>
        <form class="form">
          <div class="form__divider">
            <label class="form__label" for="name">Name</label>
            <input class="form__txt-input flabel" id="name" type="text" placeholder="Name">
            <label class="form__label" for="surname">Surname</label>
            <input class="form__txt-input flabel" id="surname" type="text" placeholder="Surname">
            <label class="form__label" for="email">Email</label>
            <input class="form__txt-input flabel" id="email" type="email" placeholder="Email">
          </div>
          <div class="form__divider form__divider--right">
            <label class="form__label" for="message">Message</label>
            <textarea class="form__txt-input form__txt-input--txtarea flabel" id="message" placeholder="Message"></textarea>
            <button class="form__btn" type="button">Send form</button>
          </div>
        </form>
      </div>
    </section>
    <script src="/js.afa27f04.js"></script>
  </body>
</html>
