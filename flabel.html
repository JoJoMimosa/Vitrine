<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>dev - Floating labels</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,800" rel="stylesheet">
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="./ico/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="./ico/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="./ico/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="./ico/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="./ico/apple-touch-icon-60x60.png" />
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="./ico/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="./ico/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="./ico/apple-touch-icon-152x152.png" />
    <link rel="icon" type="image/png" href="./ico/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="./ico/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/png" href="./ico/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="./ico/favicon-16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="./ico/favicon-128.png" sizes="128x128" />
    <meta name="application-name" content="dev.j-ro.nl"/>
    <meta name="msapplication-TileColor" content="#40548C" />
    <meta name="msapplication-TileImage" content="./ico/mstile-144x144.png" />
    <meta name="msapplication-square70x70logo" content="./ico/mstile-70x70.png" />
    <meta name="msapplication-square150x150logo" content="./ico/mstile-150x150.png" />
    <meta name="msapplication-wide310x150logo" content="./ico/mstile-310x150.png" />
    <meta name="msapplication-square310x310logo" content="./ico/mstile-310x310.png" />
    <meta name="theme-color" content="#40548C">
  </head>
  <body>
    <div class="wrapper">
      <header class="section section--header">
        <div class="content">
          <h1 class="header__title">üë®‚Äçüíª Floating label demo</h1>
          <p class="header__desc">This demo implements floating labels on a form. The <a href="http://mds.is/float-label-pattern/" target="_blank">idea</a> originates from Matt D. Smith back in 2013.</p>
        </div>
      </header>
      <section class="section section--home-link">
        <div class="content">
          <a class="home-link" href="/">
            <img src="./img/arrow.svg" alt="Return arrow">
            Go back to the list of demos
          </a>
        </div>
      </section>
      <section class="section section--form">
        <div class="content">
          <h2>Check this out</h2>
          <span>Try typing in the fields !</span>
          <form class="form">
            <div class="form__divider">
              <div class="flabel">
                <input class="flabel__input" type="text" placeholder="Name">
                <label class="flabel__label">Name</label>
              </div>
              <div class="flabel">
                <input class="flabel__input" type="text" placeholder="Surname">
                <label class="flabel__label">Surname</label>
              </div>
              <div class="flabel">
                <input class="flabel__input" type="email" placeholder="Email">
                <label class="flabel__label">Email</label>
              </div>
              <div class="flabel">
                <input class="flabel__input" type="tel" placeholder="Phone">
                <label class="flabel__label">Phone</label>
              </div>
            </div>
            <div class="form__divider form__divider--right">
              <div class="flabel">
                <textarea class="flabel__input flabel__input--txtarea" placeholder="Message"></textarea>
                <label class="flabel__label">Message</label>
              </div>
              <button class="form__btn" type="button">Send form</button>
            </div>
          </form>
        </div>
      </section>
    </div>
    <footer class="section section--footer">
      <div class="content">
        <img class="footer__logo" src="./img/code.svg" alt="Code logo">
        <p class="footer__motd">Every journey begins with a Hello world.</p>
      </div>
    </footer>
    <script src="js/flabel.js"></script>
  </body>
</html>
